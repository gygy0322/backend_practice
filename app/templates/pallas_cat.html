<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마눌고양이 소개</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            margin: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마눌고양이</h1>
        <img src="https://i.ytimg.com/vi/grLFCAYcgjg/sddefault.jpg" alt="마눌고양이">
        <p>마눌고양이, 또는 팔라스고양이는 중앙아시아의 산악 지대에 서식하는 야생 고양이입니다. 이 고양이는 독특한 털과 둥근 귀, 짧은 다리로 유명합니다. 천천히 움직이는 습성 덕분에 사냥감을 포착하는데 능숙하며, 매우 까다로운 환경에서도 잘 적응합니다.</p>
    </div>
</body>
</html>
